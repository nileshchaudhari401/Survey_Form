<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <section>
        <p id="description">Please take a moment to complete our survey.</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="99" required>
            </div>
            <div class="form-group">
                <label for="dropdown">States</label>
                <select id="dropdown" name="option">
                    <option value="option0">select-states</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Rajsthan">Rajsthan</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Madhya-Pradesh">Madhya-Pradesh</option>
                    <option value="Utter-Pradesh">Utter-Pradesh</option>

                </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-options">
                    <input type="radio" id="radio1" name="radio" value="Male">
                    <label for="radio1">Male</label>
                    <input type="radio" id="radio2" name="radio" value="Female">
                    <label for="radio2">Female</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Interests</label>
                <input type="checkbox" id="interest1" name="interests[]" value="Travel">
                <label for="interest1">Travel</label>
                <input type="checkbox" id="interest2" name="interests[]" value="Sports">
                <label for="interest2">Sports</label>
                <input type="checkbox" id="interest3" name="interests[]" value="Movies">
                <label for="interest3">Movies</label>
            </div>
            
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
            <button id="printButton">Print</button>

            <script src="script.js"></script>
        </form>
    </section>
</body>
</html>
